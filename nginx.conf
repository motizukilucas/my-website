server {
    root /var/www/lucasmotizuki.com;
    server_name lucasmotizuki.com www.lucasmotizuki.com;
    index index.html;

    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://code.jquery.com https://kit.fontawesome.com; style-src 'self' https://fonts.googleapis.com; img-src 'self'; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.jsdelivr.net https://code.jquery.com https://kit.fontawesome.com; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; report-uri /csp-report/;";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    ## Begin - Index
    # for subfolders, simply adjust:
    # `location /subfolder {`
    # and the rewrite to use `/subfolder/index.php`
    location / {
    	try_files $uri $uri/ =404;
    }
    ## End - Index

    ## Begin - Security
    # deny all direct access for these folders
    location ~* /(\.git|cache|bin|logs|backup|tests)/.*$ { return 403; }
    # deny running scripts inside core system folders
    location ~* /(system|vendor)/.*\.(txt|xml|md|html|json|yaml|yml|php|pl|py|cgi|twig|sh|bat)$ { return 403; }
    # deny running scripts inside user folder
    location ~* /user/.*\.(txt|md|json|yaml|yml|php|pl|py|cgi|twig|sh|bat)$ { return 403; }
    # deny access to specific files in the root folder
    location ~ /(LICENSE\.txt|composer\.lock|composer\.json|nginx\.conf|web\.config|htaccess\.txt|\.htaccess) { return 403; }
    ## End - Security

    ## Begin - 404
    error_page 404 /404.html;
    # Location for 404 page
    location = /404.html {
        internal;
    }
    ## End - 404


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/lucasmotizuki.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lucasmotizuki.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name lucasmotizuki.com www.lucasmotizuki.com;

    return 301 https://$host$request_uri;
}
